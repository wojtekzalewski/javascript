<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body onload="startGame()">
    <h1>Canvas game</h1>
    <section id="buttons">
        <h2>use keyarrows to play</h2>
        <span class="keyarrow" id="up-arrow"><i class="fas fa-caret-up"></i>
        </span>
        <br>
        <span class="keyarrow" id="left-arrow"><i class="fas fa-caret-left"></i></span>
        <span class="keyarrow" id="down-arrow"><i class="fas fa-caret-down"></i></span>
        <span class="keyarrow" id="right-arrow"><i class="fas fa-caret-right"></i></span>
    </section>
    <footer>&copy; 2018 Wojciech Zalewski</footer>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
